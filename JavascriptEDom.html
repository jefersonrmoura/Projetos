<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>DOM + Contador</title>
 <style>
 body { font-family: Arial; padding: 20px; }
 #resultado, #contador { margin-top: 20px; }
 button { margin: 5px; }
 </style>
</head>
<body>
 <h1>Manipulação do DOM + Contador</h1>
 <input type="text" id="entrada" placeholder="Digite uma mensagem">
 <button onclick="mostrarTexto()">Mostrar</button>
 <button onclick="limparTexto()">Limpar</button>
 <div id="resultado"></div>
 <h2>Contador</h2>
 <div id="contador">0</div>
 <button onclick="incrementar()">+</button>
 <button onclick="decrementar()">−</button>
 <button onclick="zerar()">Zerar</button>
 <script>
 // Manipulação de texto
 function mostrarTexto() {
 const valor = document.getElementById("entrada").value;
 const resultado = document.getElementById("resultado");
 const novoParagrafo = document.createElement("p");
 novoParagrafo.textContent = "Você digitou: " + valor;
 resultado.appendChild(novoParagrafo);
 }
 function limparTexto() {
 document.getElementById("resultado").innerHTML = "";
 }
 // Contador
 let contador = 0;
 function atualizarContador() {
 document.getElementById("contador").textContent = contador;
 }
 function incrementar() {
 contador++;
 atualizarContador();
 }
 function decrementar() {
 contador--;
 atualizarContador();
 }
 function zerar() {
 contador = 0;
 atualizarContador();
 }
 </script>
</body>
</html>
